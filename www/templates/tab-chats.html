<ion-view view-title="Portas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap">
        <img ng-src="{{chat.doorIsOpen==true?'img/open_door.png':'img/close_door.png'}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.doorIsOpen==true?'Porta Aberta':'Porta Fechada'}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <button class="button icon-left ion-refresh button-positive" style="float: right" ng-click="reload()">Atualizar</button>
  </ion-content>
</ion-view>
